    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <input type="checkbox" id="toogle">
            <div class="logo">
                Contacto
            </div>
            <ul class="list">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>

                <div class="line"></div>
            </label>
        </nav>
        <p><h1 class="h1">Contacto</h1></p>
    </header>
    <main class="formulario">
        <form>
                <h2>Contacto</h2>

                <div class="input-group">
                    <div>
                        <label for="namecontact">Nombre</label>
                        
                        <input type="text" id="namecontact" name="namecontact" placeholder="Nombre">
                    </div>
                    
                    <div>
                        <label for="email">Email</label>
                        
                        <input type="text" id="email" name="email" placeholder="Email">
                    </div>
                    
                    <div>
                        <label for="telcontact">Telefono</label>
                        
                        <input type="tel" id="telcontact" name="telcontact" placeholder="Telefono">
                    </div>
                    
                    <div>
                        <label for="message">Mensaje</label>
                        <textarea name="message" id="message" cols="20" rows="5" placeholder="Mensaje"></textarea>
                    </div>
                    
                    <div>
                        <input class="btn-dos" type="submit" value="Enviar">
                    </div>
                </div>
        </form>
    </main>
    <footer>
